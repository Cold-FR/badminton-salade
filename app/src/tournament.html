<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>HabboCity</title>
  <link rel="stylesheet" href="./assets/css/global.css" />
  <link rel="stylesheet" href="./assets/css/index.css" />
</head>

<body>
  <div class="content">
    <h1 class="title">Badminton Tournoi Salade</h1>
    <form id="create-profil">
      <label for="nb-terrains">Nombre de terrain du gymnase</label>
      <input type="number" id="nb-terrains" placeholder="1"/>

      <label for="nb-tours>Nombre de tours"></label>
      <input type="number" id="nb-tours" placeholder="3"/>
      
      <label for="check-dare">Mode gage</label>
      <input type="checkbox" id="check-gage"/>

      <label>Liste des joueurs</label>
      <div class="players">
        <label>Nom</label>
        <label>Prénom</label>
        <label>Niveau</label>
        <div class="player">
          <input type="text"/>
          <input type="text"/>
          <select>
            <option value="1">Débutant</option>
            <option value="2">Intermédiaire</option>
            <option value="3">Confirmé</option>
          </select>
        </div>
        <button>Ajouter</button>
      </div>
      <!-- OU -->
      <input type="file"/>

      <label>Liste des gages</label>
      <div class="gages">
        <div class="gage"></div>
        <button>Ajouter</button>
      </div>
    </form>

    <form id="choose-profil">
      <select></select>
    </form>
  </div>
</body>

</html>
