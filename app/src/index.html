<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Badminon Salade - Accueil</title>
  <link rel="stylesheet" href="./assets/css/global.css" />
  <link rel="stylesheet" href="./assets/css/index.css" />
</head>

<body>
  <header>
    <div class="content">
      <h1 class="title">Badminton Tournoi Salade</h1>
      <h4 id="app-version">Version :</h4>
    </div>
  </header>
  <div class="content">
    <form id="create-profil">
      <h3>Créer un profil</h3>
      <label for="nb-terrains">Nombre de terrain du gymnase</label>
      <input type="number" id="nb-terrains" placeholder="1"/>

      <label for="nb-tours">Nombre de tours"</label>
      <input type="number" id="nb-tours" placeholder="3"/>
      
      <label for="check-dare">Mode gage</label>
      <input type="checkbox" id="check-gage"/>

      <label for="list-players">Liste des joueurs</label>
      <div class="players" id="list-players">
        <label>Nom</label>
        <label>Prénom</label>
        <label>Niveau</label>
        <div class="player">
          <input type="text"/>
          <input type="text"/>
          <select>
            <option value="1">Débutant</option>
            <option value="2">Intermédiaire</option>
            <option value="3">Confirmé</option>
          </select>
        </div>
        <button>Ajouter</button>
      </div>
      <!-- OU -->
      <input type="file" accept=""/>

      <label>Liste des gages</label>
      <div class="gages">
        <div class="gage"></div>
        <button>Ajouter</button>
      </div>
    </form>

    <form id="choose-profil">
      <h3>Choisir un profil</h3>
      <select></select>
    </form>

    <form id="launch-tournament">
      <input type="submit" value="Lancer le tournoi"/>
    </form>
  </div>

  <script src="./assets/js/global.js" type="text/javascript"></script>
</body>

</html>
